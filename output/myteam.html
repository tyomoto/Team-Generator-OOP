
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Team Profile!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- HEADER/JUMBOTRON CONTAINER -->
    <div class="container-fluid">
        <div class="row">
            <div class="pb-3 bg-dark text-light text-center heightwebsite-header">
                <h1 class="">My Team Profile!</h1>
            </div>
        </div>
        <div class="row row-cols-auto ">
        <!-- Populates team cards here -->
            
      <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body card-body border border-dark rounded">
                      <h5 class="card-title">Manager</h5>
                      <ul class="card-text">
                          <li>Name: John </li>
                          <li>ID #: 1</li>
                          <li>Email: <a href="mailto:getEmail(){
        return this.email;
    }" class="card-link">john@email.com</a></li>
                          <li>Office Number: 22 </li>
                      </ul> 
                    </div>
                </div>
            </div>
      
      <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body card-body border border-dark rounded">
                      <h5 class="card-title">Engineer</h5>
                      <ul class="card-text">
                        <li>Name: Tyler </li>
                        <li>ID #: 2</li>
                        <li>Email: <a href="mailto:getEmail(){
        return this.email;
    }" class="card-link">tyler@email.com</a></li>
                        <li>Github Username: <a href="https://github.com/tyomoto" target="_blank" class="card-link">tyomoto</a></li>
                        
                    </ul>
                    </div>
                </div>
            </div>
      
      <div class="col ">
                <div class="card" style="width: 18rem;">
                    <div class="card-body border border-dark rounded">
                      <h5 class="card-title">Intern</h5>
                      <ul class="card-text">
                        <li>Name: Peter</li>
                        <li>ID #: 3</li>
                        <li>Email: <a href="mailto:getEmail(){
        return this.email;
    }" class="card-link">peter@email.com</a></li>
                        <li>School: U of T</li>
                    </ul>
                    </div>
                </div>
            </div>
      
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
